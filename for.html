<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Bucle for</title>
</head>
<body>
	<script type="text/javascript">
		// Bucle for
		for(var i = 0; i < 2000; i++){
			document.write(i + "<br>");
		}

		// Siguiente linea
		document.write("Fin del ciclo");
	</script>
</body>
</html>
