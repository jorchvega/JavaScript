<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bucles</title>
</head>
<body>
	<script type="text/javascript">
		// Declaraci√≥n de nombre
		var nombre = prompt("Ingrese su nombre");

		// Bucle while
		while(nombre==""){
			nombre = prompt("Ingrese su nombre");
		}

		// Siguiente linea
		document.write("Bienvenido " + nombre);
	</script>
</body>
</html>
