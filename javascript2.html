<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Uso de variables en Javascript</title>
</head>
<body>
	<script type="text/javascript">
		// Uso de variables
		var nombre = "Jorge";

		// Concatenar
		document.write("Hola" + " " + nombre + "<br>");

		var precio = 167;
		var impuesto = precio*10/100;

		var total = precio + impuesto;

		alert("El precio es " + precio + " y el impuesto es " + impuesto + ": total " + total);

		var precio2 = precio;
		precio2 = precio2 + 5;
		document.write("Precio2 contiene: " + precio2);
	</script>
</body>
</html>
