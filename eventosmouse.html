<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Eventos del mouse</title>
</head>
<body>
	<div style="width: 300px; height: 300px; background-color: blue" onClick="alert('Has dado doble click')" ondblClick="alert('Has hecho doble click')" onmouseover="alert('Has pasado sobre el elemento')" onmouseout="alert('Te has ido del elemento')">
</body>
</html>
