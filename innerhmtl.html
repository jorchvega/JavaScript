<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Leyendo y definiendo contenido</title>
	<style type="text/css">
		#estado{
			background: yellow;
			color: red;
			position: absolute;
			top: 10px;
			right: 10px;
			padding: 5px;
			font-weight: bold;
			display: none;
		}
	</style>
	<script type="text/javascript">
		function llenarCaja(){
			var caja = document.getElementById("caja");
			caja.innerHTML = "Este es texto desde Javacript";
		}
		function alertar(mensaje){
			var estado = document.getElementById("estado");
			estado.style.display = "block";
			estado.innerHTML = mensaje + "<br>" + estado.innerHTML;
			setTimeout(function(){
				estado.style.display = "none";
				estado.innerHTML = "";
			},4000);
		}
	</script>
</head>
<body>
	<a href="javascript:llenarCaja()">Llenar caja</a>
	<div id="caja"></div>
	<div id="estado"></div>

	<button onclick="alertar('Ha ocurrido un error!')">Generar error</button>

	<a href="javascript:alertar('Mensaje generado desde un link')">Generar mensaje</a>
</body>
</html>
