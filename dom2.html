<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Document Object Model 2</title>
	<script type="text/javascript">
		function enfocar(input){
			input.className='enfoco';
		}
		function desenfocar(input){
			input.className='';
		}
	</script>
	<style type="text/css">
		input{
			border: 1px solid gray;
			background-color: #CCC;
			height: 20px; 
		}

		input.enfoco{
			background-color: #CF6;
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<label>
		Nombre: <input type="text" id="txtNombre" onfocus="this.className='enfoco'" onblur="this.className=''">
	</label>

	<label>
		Apellido: <input type="text" id="txtApellido" onfocus="enfocar(this)" onblur="desenfocar(this)">
	</label>
</body>
</html>
